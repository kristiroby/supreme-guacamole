<!DOCTYPE html>
<html lang="en" ng-app="guac">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js" charset="utf-8"></script>
    <script src="/js/app.js" charset="utf-8"></script>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body ng-controller="mainController as ctrl">
    <h1>Holy Guacamole!</h1>
    <form ng-submit="ctrl.processForm()">
        <input type="text" placeholder="name" ng-model="ctrl.name" />
        <input type="text" placeholder="image" ng-model="ctrl.image" />
        <input type="submit" value="Submit" />
    </form>
    <ul>
        <li ng-repeat="food in ctrl.food">
            {{food.name}}
            <img src="{{food.image}}" alt="{{food.name}}">
            <button ng-click="ctrl.deleteFood(food)">Delete</button>
            <form ng-submit="ctrl.editFood(food)">
                <input type="text" ng-model="ctrl.updatedFoodName" placeholder="name" />
            <input type="text" ng-model="ctrl.updatedFoodImage" placeholder="image" />
            <input type="submit" value="Update Food" >
            </form>
        </li>
    </ul>
</body>
</html>
