<!DOCTYPE html>
<html lang="en" ng-app="guac">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> -->
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js" charset="utf-8"></script>
    <script src="/js/app.js" charset="utf-8"></script>
    <link href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body ng-controller="mainController as ctrl">
    <h1>Holy Guacamole!</h1>
    <!-- Create new Guacamole Recipe -->
    <div class="white-background">
    <form ng-submit="ctrl.createGuac()">
        <input type="text" placeholder="name" ng-model="ctrl.name" />
        <input type="text" ng-model="ctrl.description" placeholder="description" />
        <input type="text" placeholder="image" ng-model="ctrl.image" />
        <input type="text" ng-model="ctrl.ingredients" placeholder="ingredients" />
        <input type="text" ng-model="ctrl.category" placeholder="category">
        <input type="submit" value="Add Recipe" />
    </form>
    <ul>
        <li ng-repeat="guac in ctrl.guac">
            <!-- Individual data info headers for each item -->
        
            <h6> Name: {{guac.name}} </h6>
            <h6> Description: {{guac.description}} </h6>
            <img class="slide-in-left" src="{{guac.image}}" alt="{{guac.name}}" height="50%" width="50%">
            <h6>Ingredients: {{guac.ingredients}}</h6>
            <h6>Category: {{guac.category}}</h6>
            <button ng-click="ctrl.deleteGuac(guac)">Delete</button>
            <button ng-click="ctrl.toggleForm()">Update</button>
            <!--Edit Guacamole recipe item -->
            <div ng-show="ctrl.showForm">
            <form ng-submit="ctrl.editGuac(guac)">
              <input class="edit" type="text" ng-model="ctrl.updatedName" value="{{guac.name}}" />
              <input class="edit" type="text" ng-model="ctrl.updatedDescription" value="{{guac.description}}" />
              <input class="edit" type="text" ng-model="ctrl.updatedImage" value="{{guac.image}}" />
              <input class="edit" type="text" ng-model="ctrl.updatedIngredients" value="{{guac.ingredients}}" />
              <input class="edit" type="text" ng-model="ctrl.updatedCategory" value="{{guac.category}}"/>
              <input ng-click="ctrl.toggleForm()" type="submit" value="Update Recipe">
             </form>
            </div>
           
        </li>
    </ul>
</div>
</body>
</html>
