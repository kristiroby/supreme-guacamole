<!DOCTYPE html>
<html lang="en" ng-app="guac">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js" charset="utf-8"></script>
    <script src="/js/app.js" charset="utf-8"></script>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap" rel="stylesheet">
    
</head>
<body ng-controller="mainController as ctrl">
    <h1>Holy Guacamole!</h1>
    <form ng-submit="ctrl.createGuac()">
        <input type="text" placeholder="name" ng-model="ctrl.name" />
        <input type="text" ng-model="ctrl.description" placeholder="description" />
        <input type="text" placeholder="image" ng-model="ctrl.image" />
        <input type="text" ng-model="ctrl.ingredients" placeholder="ingredients" />
        <input type="submit" value="Add Recipe" />
    </form>
    <ul>
        <li ng-repeat="guac in ctrl.guac">
            <h6> {{guac.name}} </h6>
            <h6> {{guac.description}} </h6>
            <img src="{{guac.image}}" alt="{{guac.name}}">
            <h6>{{guac.indredients}}</h6>
            <button ng-click="ctrl.deleteGuac(guac)">Delete</button>
            
            <form ng-submit="ctrl.editGuac(guac)">
            <input type="text" ng-model="ctrl.name" placeholder="name" />
            <input type="text" ng-model="ctrl.description" placeholder="description" />
            <input type="text" ng-model="ctrl.image" placeholder="image" />
            <input type="text" ng-model="ctrl.ingredients" placeholder="ingredients" />
            <input type="submit" value="Update Recipe">
            </form>
        </li>
    </ul>
</body>
</html>
